<section class="modal">
      <div class="container">
        <form class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button class="submit">Login</button>
          <div class="modal__label-wraper">
            <label class="modal__label modal__label-checkbox">
              <input type="checkbox">
              Remember me
            </label>
            <a class="modal__lost" href="#">Lost your password?</a>
          </div>
        </form>
        <div class="modal__links">
          <div class="modal__link" href="#">Not registered? No problem</div>
          <a class="modal__link-btn" href="#">Create an account</a>
        </div>
      </div>
    </section>
